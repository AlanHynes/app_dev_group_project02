<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
		<th>User ID</th>
		<th>Name</th>
		<th>Email</th>
		<th>Password</th>
		<th>Phone Number</th>
	</tr>
	<tr>
		<td th:text="${user.userID}">User ID</td>
		<td th:text="${user.name}">User Name</td>
		<td th:text="${user.email}">User Email</td>
		<td th:text="${user.password}">User Password</td>
		<td th:text="${user.phoneNum}">User Phone Number</td>
	</tr>
</table>
</body>
</html>
